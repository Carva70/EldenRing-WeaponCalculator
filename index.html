<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer type="module"></script>
    <title>Elden Ring Weapon Calculator</title>
</head>
<body>
    <div class="main">

        <div class="generalSelection">
            <div class="statSelection">
            
            </div>

            <div class="weaponSelection">
                <input list="weapons-dropdown-brow" id="weapons-dropdown-right" type="text" placeholder="Right Hand Weapon" class="general-select"/>
                <datalist id="weapons-dropdown-brow" class="general-select">
                    <option value="" disabled selected>Select a Weapon</option>
                </datalist>
                <select id="upgrade-selection-right" class="general-select">
                    <option value=0 disabled selected>Upgrade Level</option>
                </select>
                    <input type="checkbox" class="generalCheckbox" id="double-handed-right">
                    Double Handed
            </div>

            <div class="weaponSelection">
                <input list="weapons-dropdown-brow" id="weapons-dropdown-left" type="text" placeholder="Left Hand Weapon" class="general-select"/>
                <datalist id="weapons-dropdown-brow" class="general-select">
                    <option value="" disabled selected>Select a Weapon</option>
                </datalist>
                <select id="upgrade-selection-left" class="general-select">
                    <option value=0 disabled selected>Upgrade Level</option>
                </select>
                    <input type="checkbox" class="generalCheckbox" id="double-handed-left">
                    Double Handed
        
                <button id="calculate-button" class="general-select">Calculate</button>
                <button id="weapon-comparison" class="general-select">Weapon Comparison</button>
            </div>
        </div>

        <div id="level"></div>
        <div id="requirements-right"></div>
        <div id="requirements-left"></div>
        <p id="finalComparisonTitle"></p>
        <table id="compareFinalTable" class="table-body">

        </table>
        <table id="compareAttTable" class="table-body">

        </table>
        <table id="compareSclTable" class="table-body">
        </table>
        
        <p id="calculationsRight-title"></p>
        <table>
            <tbody class="table-body" id="calculationsRight">
            </tbody>
        </table>
        <p id="calculationsLeft-title"></p>
        <table>
            <tbody class="table-body" id="calculationsLeft">
            </tbody>
        </table>
        
    </div>
    
</body>
</html>
