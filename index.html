<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer type="module"></script>
    <title>Elden Ring Weapon Calculator</title>
</head>
<body>
    <div class="main">

        <div class="generalSelection">
            <div class="statSelection">
            
            </div>

            <div class="weaponSelection">
                <input list="weapons-dropdown-brow" id="weapons-dropdown" type="text" placeholder="Select Weapon"/>
                <datalist id="weapons-dropdown-brow">
                    <option value="" disabled selected>Select a Weapon</option>
                </datalist>
                <select id="upgrade-selection">
                    <option value=0 disabled selected>Upgrade Level</option>
                </select>
                    <input type="checkbox" class="double-handed" id="double-handed">
                    Double Handed
        
                <button id="calculate-button">Calculate</button>
            </div>
        </div>

        <div id="level"></div>
        <div id="requirements"></div>
        <table>
            <tbody class="table-body" id="attack">
            </tbody>
            <tbody class="table-body" id="scalesWith">
            </tbody>
        </table><table>
            <tbody class="table-body" id="calculations">
            </tbody>
          </table>
        
    </div>
    
</body>
</html>
